<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input</title>
    <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>MadLibs</h1>

<form action="MadlibServlet" method="post">
    <fieldset>
        <legend>Fill in the blanks for a funny MadLibs</legend>
        <p><span>Enter your name: </span><input type="text" name="name"></p>
        <p><span> an animal: </span><input type="text" name="animal"></p>
        <p><span>Choose a day/time period: </span></span><select name="day">
            <option value=""></option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
            <option value="Month">Month</option>
            <option value="Year">Year</option>

        </select></p>
        <p><span>Enter a number: </span><input type="number" name="number" min="0"></p>
        <p><span>Enter a food: </span><input type="text" name="food"></p>
        <p><span>Name of a school assignment: </span><input type="text" name="homework"></p>
        <p class="center"><input type="submit" value="Get Madlib" class="button"><input type="reset" value="Reset"
                                                                                        class="button"></p>
    </fieldset>

</form>
</body>
</html>
